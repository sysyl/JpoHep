<ion-header>

  <ion-navbar>
    <ion-title>Campus HEP</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
    <ion-col text-center>

  <h1>Créer un compte</h1>
  </ion-col>
<form [formGroup]="credentialsForm">

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [formControl]="credentialsForm.controls['email']"
        type="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Mot de passe</ion-label>
    <ion-input [formControl]="credentialsForm.controls['password']"
        type="password"></ion-input>
  </ion-item>      
  <ion-item>
      <ion-label floating>Confirmez le mot de passe</ion-label>
      <ion-input [formControl]="credentialsForm.controls['password']"
          type="password"></ion-input>
    </ion-item>     
    <ion-item>
        <ion-label floating>Numéro de téléphone</ion-label>
        <ion-input [formControl]="credentialsForm.controls['phoneNumber']" type="number"></ion-input>
      </ion-item>     
  

      <ion-item>
          <ion-label floating>Ecole</ion-label>
          <ion-input [formControl]="credentialsForm.controls['school']"
              type="text"></ion-input>
        </ion-item>     
      <ion-row>

    <ion-col text-center>
      <button ion-button block color="secondary" (click)="onCreateAccount()">
        Connexion
      </button>
    </ion-col>
  </ion-row>



</form>
</ion-content>
