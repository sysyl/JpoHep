<ion-header>

  <ion-navbar>
    <ion-title>{{roomName}}</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding>
    <img  [src]="roomImgPath" />
    <p>{{roomDescription}}</p>

    <ion-row>
        <ion-col text-center>
          <button ion-button clear color="light" (click)="displayPath($event,roomPath)">
            Accéder à la prochaine salle
          </button>
        </ion-col>
      </ion-row>
  </ion-content>
