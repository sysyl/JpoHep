<ion-header>

  <ion-navbar>
    <ion-title>Go HEP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-col text-center>

  <h1>Connexion</h1>
  </ion-col>
<form [formGroup]="credentialsForm">

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [formControl]="credentialsForm.controls['email']"
        type="email" value="testUser@gmail.com"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Mot de passe</ion-label>
    <ion-input [formControl]="credentialsForm.controls['password']"
        type="password" value="admin"></ion-input>
  </ion-item>      

  <ion-row>
    <ion-col text-center>
      <button ion-button block color="secondary" (click)="onSignIn()">
        Connexion
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button clear color="dark" (click)="onCreateAccount()">
        Cr√©er un compte
      </button>
    </ion-col>
  </ion-row>

</form>
</ion-content>
